<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/superhero/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <title>Marvel_Sandbox</title>
  </head>

  <body>
    <header class="container-fluid bg-info text-dark text-center">
      <h1 class="main-title">Marvel Supers!</h1>
    </header>
    <main class="container-fluid">
      <div class="row d-flex">
        <div class="col-6 text-center border-right">
          <span class="d-flex justify-content-between pt-3">
            <i
              class="fas fa-arrow-left fa-2x action text-warning"
              onclick="app.charactersController.previous(-100)"
            >
            </i>
            <h3 class="">Marvel API</h3>
            <i
              class="fas fa-arrow-right fa-2x action text-warning"
              onclick="app.charactersController.next(100)"
            ></i>
          </span>
          <div class="row">
            <div class="col-12 list-container px-0">
              <div
                id="marvelCards"
                class="card-columns p-2"
                style="column-gap: 0.7rem;"
              >
                <!-- CARD TEMPLATE API -->
                <!-- END CARD TEMPLATE -->
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 text-center border-left">
          <h3 class="pt-3">Sandbox API</h3>
          <div class="row">
            <div class="col-12 list-container px-0">
              <div
                id="sandboxCards"
                class="card-columns p-2"
                style="column-gap: 0.7rem;"
              >
                <!-- CARD TEMPLATE API -->
                <!-- END CARD TEMPLATE -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-info text-dark">
      <div class="row text-center">
        <div class="col pt-3">
          <p>
            <small
              >Made with <i class="fas fa-heart"></i> by Justin Mattson</small
            >
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
